{% extends "layout.html" %}

abc.html     

{% endblock %}



{% block content %}
<h1>abc.html </h1>
<p>this is abc.html</p>

<div class="container">
<div class="row" >


{% for chai in chais  %}
<div class="chai_item" >
     <img style="display:flex; justify-content:center ;height:300px;" src="{{chai.image.url}}" alt="">

     <a href="{% url 'chai_detail' chai.id %}">

          </button>
     </a>

</div>
{% endfor %}
</div>
</div>

{% endblock %}
